<!DOCTYPE html>
<html lang="en" ng-app="opsview">
	<head>
		<title>Opsview Code Test</title>
		<script src="angular/angular.min.js"></script>
		<script src="jQuery/jquery-min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/opsviewController.js"></script>
		<script src="./chartjs/Chart.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body ng-controller="opsviewController as chart">
		<div id=container>
			<canvas id="skills" width="400" height="400"></canvas>
			<input type="text" ng-model="chart.test"><button ng-click="chart.draw()">Draw map</button>
			<h1>{{chart.test}}</h1>

		</div>
	</body>
</html>
