<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="chartjs-directive.">
    <title>Opsview Code Test</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="chartjs/Chart.min.js"></script>
    <script type="text/javascript" src="chartjs-directive.js"></script>
    <script type="text/javascript" src="js/opsviewController.js"></script>
  </head>
  <body class="chartContainer" ng-controller="myController as chart">
    <div id="editController">
      
    </div>
    <header>
    <img src="images/logo.png">
    </header>
    <main>

      <!-- users chart -->
      <div id="activeUsers" class="chartContainer">
        <h1>Active Users</h1>
        <chart value="activeUsers" class="chart" type="Line" width="940" height="300"></chart>
        <div class="editBar">
          <img src="images/logo2.png">
          <select class="customForm" ng-model="chart.selectedUsersTime">
            <option ng-repeat="selection in chart.labelNames" value="{{selection.label}}"  placeholder="Select Month">{{selection.label}}</option>
            <option value=''>- Choose Time To Edit -</option>
          </select> 
          <input class="customForm" type="text" ng-model="chart.selectedUsersTimeVal" placeholder="Value"></input>
          <button ng-click="chart.updateActiveUsers()" class="btn floatRight">
            UPDATE
          </button>
        </div>
        
      </div>
      <!-- sales chart -->
      <div id="sales" class="chartContainer">
        <h1>Sales P/Hour</h1>
        <chart value="sales" class="chart" type="Bar" width="940" height="300"></chart>
        <div class="editBar">
          <img src="images/logo2.png">
          <select class="customForm" ng-model="chart.selectedSalesTime">
            <option ng-repeat="selection in chart.labelNames" value="{{selection.label}}"  placeholder="Select Month">{{selection.label}}</option>
            <option value=''>- Choose Time To Edit -</option>
          </select> 
          <input class="customForm" type="text" ng-model="chart.selectedSalesTimeVal" placeholder="Value"></input>
          <button ng-click="chart.updateSales()" class="btn floatRight">
            UPDATE
          </button>
        </div>
        
      </div>

      <div id="sales" class="chartContainer">
        <chart value="sales" class="chart" type="Radar" width="910" height="300"></chart>
        <select ng-model="chart.selectedSalesTime">
          <option ng-repeat="selection in chart.labelNames" value="{{selection.label}}"  placeholder="Select Month">{{selection.label}}</option>
        </select> 
        <input type="text" ng-model="chart.selectedSalesTimeVal" placeholder="Value"></input>
        <button ng-click="chart.updateSales()" class="btn btn-success">
          UPDATE
        </button>
      </div>

      <div id="sales" class="chartContainer">
        <chart value="sales" class="chart" type="Radar" width="910" height="300"></chart>
        <select ng-model="chart.selectedSalesTime">
          <option ng-repeat="selection in chart.labelNames" value="{{selection.label}}"  placeholder="Select Month">{{selection.label}}</option>
        </select> 
        <input type="text" ng-model="chart.selectedSalesTimeVal" placeholder="Value"></input>
        <button ng-click="chart.updateSales()" class="btn btn-success">
          UPDATE
        </button>
      </div>

    </main>

    
	      
	     


    

        
        
	 
  </body>
</html>
